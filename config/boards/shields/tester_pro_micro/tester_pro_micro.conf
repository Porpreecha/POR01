# เปิด BLE stack ทั้งหมด
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="MyKeyboard"
CONFIG_BT_DEVICE_APPEARANCE=961
CONFIG_BT_DEVICE_NAME_DYNAMIC=n

# เปิด ZMK BLE
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PERIPHERAL=y
CONFIG_ZMK_SPLIT_BLE=n

# ถ้าไม่ใช้ split
CONFIG_ZMK_SPLIT=n

# เปิด Advertising
CONFIG_BT_GATT_DIS=y
CONFIG_BT_GATT_BAS=y
CONFIG_BT_GATT_HIDS=y

# เปิด pairing
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_FIXED_PASSKEY=n
CONFIG_BT_PRIVACY=y
CONFIG_BT_SECURITY=y
