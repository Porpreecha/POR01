# เปิด Bluetooth
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_DEVICE_NAME="Por-Design"

# สำหรับบอร์ดที่ไม่มีคริสตัล 32kHz (clone)
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=n

# ปิด log ทั้งหมด (แก้ปัญหาที่พ่น ipipipipip)
CONFIG_LOG=n
CONFIG_LOG_DEFAULT_LEVEL=0
CONFIG_ZMK_LOG_LEVEL_OFF=y
CONFIG_USB_DEVICE_STACK_LOG_LEVEL_OFF=y

# ปิด console ทั้งหมด
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n 

# เปิดใช้ WS2812 (RGB)
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_EFFECT_CYCLE=y
CONFIG_ZMK_RGB_EFFECT_TWINKLE=y

# ตั้งค่าเริ่มต้น RGB
CONFIG_ZMK_RGB_BRIGHTNESS_STEP=10
CONFIG_ZMK_RGB_SAT_STEP=10
CONFIG_ZMK_RGB_HUE_STEP=10
