# ===== Bluetooth Settings =====
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_DEVICE_NAME="Por-Design"

# ===== Clock Settings =====
# สำหรับบอร์ด clone ที่ไม่มีคริสตัล 32kHz
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=n

# ===== Logging =====
# เปิด log ขั้นต่ำ (จำเป็นต่อการ init BLE)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=0
CONFIG_LOG_BACKEND_SHOW_COLOR=n
CONFIG_USB_LOGGING=n

# ===== Console / Serial =====
# ปิด serial output ที่พ่นข้อความ debug
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_PRINTK=n

# ===== USB Settings =====
CONFIG_USB_DEVICE_STACK=n
CONFIG_USB_DEVICE_PRODUCT="Por-Design Keyboard"

# ===== ZMK Core =====
CONFIG_ZMK_SPLIT=n
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_USE_ADC=y

# ===== RGB Lighting =====
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_EFFECTS=y
CONFIG_ZMK_RGB_DEFAULT_EFFECT="breathing"
CONFIG_ZMK_RGB_DEFAULT_HUE=0
CONFIG_ZMK_RGB_DEFAULT_SAT=100
CONFIG_ZMK_RGB_DEFAULT_BRT=100
CONFIG_ZMK_RGB_DEFAULT_SPD=3
CONFIG_ZMK_RGB_HUE_STEP=10
CONFIG_ZMK_RGB_SAT_STEP=10
CONFIG_ZMK_RGB_BRT_STEP=10

# ===== Power Saving =====
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_EXT_POWER_CONTROL=y

# ===== Key Matrix =====
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
